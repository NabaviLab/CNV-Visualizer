   <script type="text/javascript">
    $(document).ready(function () {

        var HASH_PREFIX = "#/locus/";
        var currentHash = window.location.hash;
        var locus = currentHash && currentHash.indexOf(HASH_PREFIX) === 0
           ? currentHash.substr(HASH_PREFIX.length)
           : "chr1:155,160,475-155,184,282";   // default location

       var div = $("#igvDiv")[0],
                options = {
                    showNavigation: true,
                    showRuler: true,
                    genome: "hg19",
                    locus: "chr1:10,000-20,000",
                    reference: {
                      fastaURL: "http://nabavilab.uconn.edu/cnvvis/uploads/chr1.fa",
                      indexURL: "http://nabavilab.uconn.edu/cnvvis/uploads/chr1.fa.fai"
                    },
                    tracks: [
                      {
                        name: "Genes",
                        url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed",
                        index: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed.idx",
                        displayMode: "EXPANDED",
                        order: Number.MAX_VALUE
                      }
                    ]
                };

          var myBrowser = igv.createBrowser(div, options);


          myBrowser.on('locuschange', function (referenceFrame, label) {
            var locusString = label.split(":");
            var range = locusString[1].split("-");
            drawLogRatios(range[0].replace(/,/g, ""), range[1].replace(/,/g, ""));
            window.location.replace(HASH_PREFIX + label);
          });

        });



      </script>
